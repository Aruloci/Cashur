<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<ui:include src="head.xhtml" />
	<title>Cashur | Login</title>
</head>
<h:body>
<h:form class="form-horizontal registerbox">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
      <div class="col-lg-10" style="width: 100%;">
      	<label for="inputEmail" class="control-label">E-Mail</label>
        <h:inputText value="#{signinController.email}" class="form-control theme-input" id="inputEmail" placeholder=""></h:inputText>
      </div>
      <div class="col-lg-10" style="width: 100%;">
      	<label for="inputPassword" class="control-label">Password</label>
        <h:inputSecret value="#{signinController.password}" class="form-control theme-input" id="inputPassword" placeholder=""></h:inputSecret>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10" style="width: 100%;">
		<h:commandButton action="#{signinController.signinCustomer}" class="btn btn-primary capitalize" value="login" style="width: 100%; background-color: #1fad5c; border-color: #f5f5f5;"></h:commandButton>
      </div>
    </div>
    Don't have an account yet? <a href="register.jsf">Register here!</a>
  </fieldset>
</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<ui:include src="head.xhtml" />
	<title>Cashur | New Category</title>
</head>
<h:body>
<c:if test="#{session.getAttribute('isLoggedIn') == false}">
	<h3>You must be logged in to access this page. Return to <a href="login.jsf">Login</a>.</h3>
</c:if>

<c:if test="#{session.getAttribute('isLoggedIn') == true}">
<h:form class="form-horizontal registerbox"  method="post">
  <fieldset>
    <legend>New Category</legend>
    <div class="form-group">
      
      <div class="col-lg-10" style="width: 100%;">
      	<label for="inputCategory" class="control-label">Category Name</label>
        <h:inputText value="#{categoryController.category}" class="form-control theme-input" id="inputCategory"></h:inputText>
	   	<label for="inputCategory" class="control-label">Category Color</label>
	  	<br></br>
	   	<ui:include src="colorpicker.xhtml" /> 
	   	<h:inputText  value="#{categoryController.color}" maxlength="7" styleClass="colorpicker" style="width: 82%; height: 30px; padding-bottom: 4px"></h:inputText>
     </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10" style="width: 100%;">
        <h:commandButton class="btn btn-primary capitalize" value="Create new category" action="#{categoryController.addCategory()}" style="width: 100%; background-color: #1fad5c; border-color: #f5f5f5;"></h:commandButton>
      </div>
    </div>
  </fieldset>
</h:form>
</c:if>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<ui:include src="head.xhtml" />
<title>Cashur | Profile</title>
</head>
<h:body>
<c:if test="#{session.getAttribute('isLoggedIn') == false}">
	<h3>You must be logged in to access this page. Return to <a href="login.jsf">Login</a>.</h3>
</c:if>

<c:if test="#{session.getAttribute('isLoggedIn') == true}">
	<h1 style="text-align: center;">Profile</h1>
	<hr class="theme-hr"></hr>

	<div class="panel panel-default">
		<!-- Email -->
		<div class="panel-heading">E-Mail</div>
		<div class="panel-body">
			<h:form>
				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-lg-10" style="width: 100%;">
							<label for="currentMail" class="control-label">Current
								E-Mail</label> <input class="form-control theme-input" id="currentMail"
								value="#{sessionScope.user.email}" disabled=""></input> <label
								for="newEmail" class="control-label">New E-Mail</label>
							<h:inputText value="#{profileController.email}" type="email"
								class="form-control theme-input" id="newEmail"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10" style="width: 100%;">
							<h:commandButton action="#{profileController.changeEmail}"
								class="btn btn-primary capitalize"
								style="width: 100%; background-color: #1fad5c; border-color: #f5f5f5;"
								value="Change E-Mail"></h:commandButton>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</div>

	<br></br>
	<br></br>
	<!-- Names -->
	<div class="panel panel-default">
		<div class="panel-heading">Password</div>
		<div class="panel-body">
			<h:form>
				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-lg-10" style="width: 100%;">
							<label for="oldPassword" class="control-label">Old
								Password</label>
							<h:inputSecret value="#{profileController.oldPassword}"
								class="form-control theme-input" id="oldPassword"></h:inputSecret>

							<label for="newPassword" class="control-label">New
								Password</label>
							<h:inputSecret value="#{profileController.password}"
								class="form-control theme-input" id="newPassword"></h:inputSecret>

							<label for="newConfirmPassword" class="control-label">Confirm
								New Password</label>
							<h:inputSecret value="#{profileController.confirmPassword}"
								class="form-control theme-input" id="newConfirmPassword"></h:inputSecret>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10" style="width: 100%;">
							<h:commandButton action="#{profileController.changePassword}"
								class="btn btn-primary capitalize"
								style="width: 100%; background-color: #1fad5c; border-color: #f5f5f5;"
								value="Change Password"></h:commandButton>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</div>
	<br></br>
	<br></br>
	<div class="panel panel-default" style="margin-bottom: 40px;">
		<div class="panel-heading">Currency</div>
		<div class="panel-body">
		<h:form>
			<div class="form-group">
				<label class="control-label">New Currency</label>
				<div class="input-group">
					<span class="input-group-addon" style="color: #1fad5c">"#{session.getAttribute('user').currency}"</span> 
					<h:inputText value="#{profileController.currency}" maxlength="3" class="form-control" id="currencyInput" /> 
					<span class="input-group-btn"><h:commandButton action="#{profileController.changeCurrency}" class="btn btn-primary capitalize" value="set" style="background-color: #1fad5c; border-color: #f5f5f5;"></h:commandButton></span>
				</div>
			</div>
		</h:form>
		</div>
	</div>
	</c:if>
</h:body>
</html>

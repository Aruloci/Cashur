<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<ui:include src="head.xhtml" />
<title>Cashur | New Expense</title>
</head>
<h:body>
		<div class="form-horizontal registerbox">
			<h:form id="registerForm">
				<fieldset>
					<legend>Register</legend>
					<div class="form-group">
						<div class="col-lg-10" style="width: 100%;">
							<label for="inputName" class="control-label">Name</label>
							<h:message id="m_name" for="name" style="color:red; float:right;"></h:message>
							<h:inputText value="#{registerController.surName}" class="form-control theme-input" id="name" binding="#{name}">
								<f:validator validatorId="nameValidator" />
								<f:ajax event="keyup" execute="name" render="m_name" />
							</h:inputText>
						</div>
						<div class="col-lg-10" style="width: 100%;">
							<label for="firstName" class="control-label">Firstname</label>
							<h:message id="m_firstName" for="firstName" style="color:red; float:right;"></h:message>
							<h:inputText value="#{registerController.firstName}" class="form-control theme-input" id="firstName" binding="#{firstName}">
								<f:validator validatorId="firstNameValidator" />
								<f:ajax event="keyup" execute="firstname" render="m_firstName" />							
							</h:inputText>
						</div>
						<div class="col-lg-10" style="width: 100%;">
							<label for="inputEmail" class="control-label">E-Mail</label>
							<h:message id="m_email" for="email" style="color:red; float:right;"></h:message>
							<h:inputText value="#{registerController.email}" class="form-control theme-input" id="email" binding="#{email}">
								<f:validator validatorId="emailValidator" />
								<f:ajax event="keyup" execute="email" render="m_email" />	
							</h:inputText>
						</div>
						<div class="col-lg-10" style="width: 100%;">
							<label for="password" class="control-label">Password</label>
							<h:message id="m_password" for="password" style="color:red; float:right;" />
							<h:inputSecret value="#{registerController.password}" escape="true" class="form-control theme-input" id="password" binding="#{password}">
								<f:validator validatorId="confirmPasswordValidator" />
								<f:attribute name="confirm" value="#{confirm.submittedValue}" />
								<f:ajax event="keyup" execute="password confirm" render="m_password m_confirm" />
							</h:inputSecret>

						</div>
						<div class="col-lg-10" style="width: 100%;">
							<label for="confirm" class="control-label">Confirm Password</label>
                            	<h:message id="m_confirm" for="confirm" style="color:red; float:right;"></h:message>
                            	<h:inputSecret value="#{registerController.confirm}" escape="true" class="form-control theme-input" id="confirm" binding="#{confirm}"  >
                                   <f:ajax event="keyup" execute="password confirm" render="m_password m_confirm" />
                              	</h:inputSecret>                              	
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10" style="width: 100%;">
							<h:commandButton action="#{registerController.registerCustomer}" class="btn btn-primary capitalize" value="register" style="width: 100%; background-color: #1fad5c; border-color: #f5f5f5;"></h:commandButton>
						</div>
					</div>
					Already have an account? <a href="login.jsf">Login here!</a>
				</fieldset>
			</h:form>
		</div>
	</h:body>
</html>

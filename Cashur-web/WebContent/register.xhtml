<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<ui:include src="head.xhtml" />
		<title>Cashur | Register</title>
	</h:head>
	<h:body>
		<div class="form-horizontal registerbox">
			<h:form>
				<fieldset>
					<legend>Register</legend>
					<div class="form-group">
						<div class="col-lg-10" style="width: 100%;">
							<label for="inputName" class="control-label">Name</label>
							<h:inputText value="#{registerController.surName}"
								a:placeholder="Name" class="form-control theme-input"
								id="inputName"></h:inputText>
						</div>
						<div class="col-lg-10" style="width: 100%;">
							<label for="inputFirstName" class="control-label">Firstname</label>
							<h:inputText value="#{registerController.firstName}"
								a:placeholder="Firstname" class="form-control theme-input"
								id="inputFirstName"></h:inputText>
						</div>
						<div class="col-lg-10" style="width: 100%;">
							<label for="inputEmail" class="control-label">E-Mail</label>
							<h:inputText value="#{registerController.email}"
								a:placeholder="Email" class="form-control theme-input"
								id="inputEmail"></h:inputText>
						</div>
						<div class="col-lg-10" style="width: 100%;">
							<label for="inputPassword" class="control-label">Password</label>
							<h:inputSecret value="#{registerController.password}"
								a:placeholder="Password" class="form-control theme-input"
								id="password" binding="#{password}">
								<f:validator validatorId="confirmPasswordValidator" />
								<f:attribute name="confirm"
									value="#{confirmPassword.submittedValue}" />
								<f:ajax event="keyup" execute="password confirm"
									render="m_password" />
							</h:inputSecret>

						</div>
						<div class="col-lg-10" style="width: 100%;">
							<label for="inputPasswordConfirm" class="control-label">Confirm Password</label>
							<h:inputSecret class="form-control theme-input"
								a:placeholder="Confirm password"
								value="#{registerController.confirm}" id="confirm">
								<f:ajax event="keyup" execute="password confirm"
									render="m_password m_confirm" />
							</h:inputSecret>
						</div>
						<h:message id="m_password" for="password" style="color:red"
							class="failText" />
						<h:message id="m_confirm" style="color:red" for="confirm"
							class="failText" />
					</div>
					<div class="form-group">
						<div class="col-lg-10" style="width: 100%;">
							<h:commandButton action="#{registerController.registerCustomer}"
								class="btn btn-primary capitalize" value="register"
								style="width: 100%; background-color: #1fad5c; border-color: #f5f5f5;"></h:commandButton>
						</div>
					</div>
					Already have an account? <a href="login.jsf">Login here!</a>
				</fieldset>
			</h:form>
		</div>
	</h:body>
</ui:composition>
</html>
